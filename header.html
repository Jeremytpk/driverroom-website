<script>
    // JavaScript for mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    // Download App Modal logic
    const downloadAppBtn = document.getElementById('download-app-btn');
    const downloadAppModal = document.getElementById('download-app-modal');
    const downloadAppContainer = document.getElementById('download-app-container');
    let modalOpen = false;
    downloadAppBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        modalOpen = !modalOpen;
        if (modalOpen) {
            downloadAppModal.style.maxHeight = '500px';
            downloadAppModal.style.opacity = '1';
        } else {
            downloadAppModal.style.maxHeight = '0';
            downloadAppModal.style.opacity = '0';
        }
    });
    // Close modal when clicking outside
    document.addEventListener('click', function(e) {
        if (modalOpen && !downloadAppContainer.contains(e.target)) {
            downloadAppModal.style.maxHeight = '0';
            downloadAppModal.style.opacity = '0';
            modalOpen = false;
        }
    });
</script>
